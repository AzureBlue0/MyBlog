<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body{
      margin: 0;
      padding: 0;
      line-height: 1.5;
      font-size: 16px;
      color: #4c4948;
    }
    h2{
      margin-block-start: 16px;
      margin-block-end: 16px;
    }
    ul{
      padding-inline-start: 20px;
    }
  </style>
</head>
<body>
  <h2>关于博客</h2>
  <div>
    本博客未使用任何模板如 Hexo、wordPress，界面参考 <a href="http://hexo.io">Hexo</a> 的
    <a href="https://github.com/jerryc127/hexo-theme-butterfly">Butterfly</a>
    主题，未使用任何ui框架。
  </div>
  <h2>技术</h2>
  <ul>
    <li>前端是vue全家桶，文章内容的编辑采用mavon-editor。</li>
    <li>后端是node.js，采用express框架，使用token验证登录，数据库采用mongoDB。</li>
  </ul>
  <h2>搭建环境</h2>
  <ul>
    <li>服务器：阿里云轻量级服务器</li>
    <li>操作系统：CentOS 7.6</li>
    <li>web服务器：Nginx 1.16.1</li>
    <li>http版本：1.1</li>
    <li>Nginx开启了GZIP压缩</li>
  </ul>
</body>
</html>
